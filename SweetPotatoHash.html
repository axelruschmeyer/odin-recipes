<body>
    <h1>Sweet Potato Hash</h1>
    <img src="SweetPotatoBreakfastHash.jpg" 
    height="500" width="640">
    <h2>Ingredients</h2>
    <ul>
        <li>1 Sweet Potato
        <li>Half a White Onion</li>
        <li>Breafast Sausage</li>
        <li>Eggs</li>
    </ul>

    <h3>Seasonings</h3>

    <ul>
        <li>Olive Oil</li>
        <li>Salt</li>
        <li>Pepper</li>
        <li>Paprika</li>
    </ul>

    <h4>Steps</h4>

    <ol>
        <li>Cube Potato and Onion</li>
        <li>Add cubed potatoes and onion to a bowl and add seasonings</li>
        <li>Brown Breafast Sausage</li>
        <li></li>
    </ol>

</body>
